<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
   body {
  margin: 0;
  font-family: 'Arial', sans-serif;
}

#menu-toggle {
  display: none;
}

.hamburger-menu {
  cursor: pointer;
  padding: 15px;
  display: block;
}

.bar {
  width: 25px;
  height: 3px;
  background-color: #333;
  margin: 6px 0;
  transition: 0.4s;
}

.menu {
  list-style-type: none;
  padding: 0;
  margin: 20px 0;
}

.menu li {
  padding: 10px;
  text-align: center;
}

.menu a {
  text-decoration: none;
  color: #333;
  font-size: 18px;
  display: block;
  transition: 0.3s;
}

.menu a:hover {
  color: #FFD700;
}

.sidebar {
  display: none;
  width: 200px;
  height: 100vh;
  background-color: #fff;
  overflow-x: hidden;
  transition: 0.5s;
}

#menu-toggle:checked + .hamburger-menu + .sidebar {
  display: block;
}

@media (min-width: 575px) {
  .hamburger-menu, .sidebar {
    display: none;
  }
}

  </style>
  <title>Responsive Sidebar</title>
</head>
<body>
  <input type="checkbox" id="menu-toggle">
  <label for="menu-toggle" class="hamburger-menu">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </label>

  <div class="sidebar">
    <ul class="menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  <div class="content">
    <!-- Your page content goes here -->
    <h1>Welcome to my website</h1>
    <p>This is some content...</p>
  </div>
</body>
</html>
